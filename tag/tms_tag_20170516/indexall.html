<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="format-detection" content="telephone=no"/>
        <title>index</title>
		<style>
			html{font-size:14px;font-family:Verdana,'Hiragino Sans GB','Microsoft Yahei',sans-serif;-webkit-font-smoothing:antialiased}body{padding:0;margin:0}ul,li{list-style:none;margin:0;padding:0}h1,h2,h3,h4,h5,p{margin:0}img{border:0}input,img{vertical-align:middle}*{-webkit-tap-highlight-color:rgba(0,0,0,0)}.clearfix:before,.clearfix:after{display:table;content:"";line-height:0}.clearfix:after{clear:both}
			body {
				background-color: #FFFFFF;
				color: #3F3F3F;
			}
			.body-bg{
				background-color: #efefef;
				margin: 0;
			}
			.body-main {
				text-align: left;
			}
			.body-top {
				height: 3.0rem;
				line-height: 3.0rem;
				font-size: 1.125rem;
				color: #3F3F3F;
				background-color: #F7F7F7;
				text-align: center;
				border-bottom: 1px solid #DFDFDF;
				position: fixed;
				width: 100%;
				top: 0px;
				z-index: 100;
			}
			.body-content{
				margin-top: 3.0rem;
				border-top: 1px solid #FFFFFF;
			}
			#view p{
				padding: 0.5rem;
				margin: 0.5rem 0;
				background-color: #FFFFFF;
			}
			</style>
	</head>
	<body class="body-bg">
		<!--主体-->
		<div class="body-main">
			<!--头部-->
			<div class="body-top">
				页面索引
			</div>
			<!--内容-->
			<div id="view" class="body-content">
                
			</div>
		</div>
		<!-- js引入 -->
		<script type="text/javascript" src="js/lib/jquery-1.11.3.min.js" ></script>
		<script>
			var _map = __RESOURCE_MAP__;
			var res = _map.res;
			for(key in res){
				if(key.match('.html')){
					if(key.match('indexall.html')||key.match('demo.html'))continue;
					$('#view').append('<p>'+key+'</p>')
				}
			}
			$('#view p').on('click',function(){
				var url = $(this).text();
				if(window.tf56){
					window.location.href=url;
				}else{
					window.open(url);
				}				
			})
		</script>
	</body>
</html>
